on:
    workflow_call:
    pull_request:

jobs:
    get_changed_files:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v3
        - run: |
            git fetch origin ${{ github.ref }}
            raw_files="$(git diff --name-only)"
            if [ $raw_files ]; then
                base_url="https://deploy-preview-"
                base_url+=${{ github.event.number }} 
                base_url+="--app-services.netlify.app/"
                echo $base_url
            else
                echo "no changes"
            fi
